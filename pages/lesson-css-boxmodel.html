<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson CSS Box Model</title>
  <style>
    body{
      margin: 0;
    }

    .container{
      width: 600px;
      border: 2px solid black;
      height: 300px;
      margin: 12px;
      padding: 20px;
    }

    .box{
      width: 400px;
      height: 200px;
      border: 2px solid black;
      background-color: lightcoral;
      padding: 20px  ;
    }
  </style>
</head>
<body>
  <h1>CSS Box Model</h1>
  <div class="container">
    <div class="box">
      <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Repellat sit quos inventore nostrum impedit, vero minima fugit nobis modi omnis consequatur? Vero accusantium deserunt deleniti facere voluptatum ea repellendus animi.</p>
    </div>
  </div>
</body>
</html>


<!-- CSS Box Model

01. Content: The content of the box, where text and images appear
02. Padding: Clears an area around the content. The padding is transparent
03. Border: A border that goes around the padding and content
04. Margin: Clears an area outside the border. The margin is transparent -->
