<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson-Lists</title>
</head>
<body>
  <h1>HTML Lists</h1>

  <!-- 01. Unordered Lists -->
  <strong>1. Unordered Lists</strong> <!-- bullet point . . . . -->

  <ul>
    <li>Java</li>
    <li>Python</li>
    <li>JavaScript</li>
    <li>CSS</li>
    <li>HTML</li>
  </ul>

  <!-- 02. Ordered Lists -->
  <strong>2. Ordered Lists</strong> <!-- numbers 1 2 3 4 5 -->
  <ol>
    <li>Java</li>
    <li>Python</li>
    <li>JavaScript</li>
    <li>CSS</li>
    <li>HTML</li>
  </ol>

  <!-- 03. Definition Lists -->
  <strong>3. Definition Lists</strong> <!-- term ekak, definition ekak -->
  <dl>
    <dt>Java</dt>
    <dd>Java is a programming language</dd>
    <dt>Python</dt>
    <dd>Python is a programming language</dd>
  </dl>
</body>
</html>
