<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson CSS Transitions</title>
  <style>
    #add-to-cart-btn{
      background-color:purple;
      border: 2px solid black;
      color: white;
      padding:12px 48px;
      border-radius: 12px;
    }
    #add-to-cart-btn:hover{
      background-color: #f39c12;
      color: #000;
      cursor: pointer;

      transition-property: background-color;
      transition-duration: 3s;
      transition-timing-function: ease-in-out;
      transition-delay: 1s;
    }

    #circle{
      border-radius: 50%;
      border: 1px solid black;
      width: 100px;
      height: 100px;
      background-color: #f39c12;
      
      transition: transform 3s ease-in-out, background-color 3s ease-in-out, scale 3s ease-in-out;
    }

    #circle:hover{
      background-color: red;
      color: #000;
      cursor: pointer;

      transform: translateX(150px);
      scale: 1.5s;
    }

    .image-container{
      width: 200px;
      height: 200px;
      overflow: hidden;
    }

    .image{
      width: 100%;
      transition: transform 3s ease-in-out 1s;
    }

    .image-container:hover img{
      transform: scale(1.5) rotate(360deg); 
      /* deg - anshaka */
    }
  </style>
</head>
<body>
  <button id="add-to-cart-btn">Add To Cart</button>
  <br>
  <hr>
  <div id="circle"></div>
  <br>
  <hr>
  <div class="image-container">
    <img src="/assets/images/my_original.jpg" alt="" class="image">
  </div>
</body>
</html>
