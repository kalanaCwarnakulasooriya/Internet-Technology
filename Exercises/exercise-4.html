<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise-4</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
</head>
<body>
  <table style="width: 400px; height: 300px;">
    <tr>
      <td colspan="3">Personal Information</td>
    </tr>
    <tr>
      <td>Name</td>
      <td colspan="2"><input type="text" placeholder="Enter name here"></td>
    </tr>
    <tr>
      <td>Age</td>
      <td colspan="2"><input type="number" value="18"></td>
    </tr>
    <tr>
      <td rowspan="3">Address</td>
      <td>Street : </td>
      <td><input type="text" placeholder="street"></td>
    </tr>
    <tr>
      <td>City : </td>
      <td><input type="text" placeholder="city"></td>
    </tr>
    <tr>
      <td>Zip Code : </td>
      <td><input type="text" placeholder="zip code"></td>
    </tr>
    <tr>
      <td colspan="3">Additional Information</td>
    </tr>
    <tr>
      <td colspan="3"><textarea cols="80" rows="5"></textarea></td>
    </tr>
    <tr>
      <td colspan="3"><button>submit</button></td>
    </tr>
  </table>
</body>
</html>
